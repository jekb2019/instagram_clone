<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Instagram</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/instagram_logo.png">
        </div>
        <div class="iconsAndImage">
            <i class="fas fa-home"></i>
            <i class="far fa-paper-plane"></i>
            <i class="far fa-compass"></i>
            <i class="far fa-heart"></i>
            <img src="images/my_photo.jpg">
        </div>
    </header>
    <!-- Story Board -->
    <section class="storyBoard">
        <div class="story">
            <div class="circle">
                <img src="images/my_photo.jpg">
            </div>
            <div class="insta-id">
                <span>k_jason76</span>
            </div>
        </div>
        <div class="story">
            <div class="circle">
                <img src="images/gamsung.jpg">
            </div>
            <div class="insta-id">
                <span>k_jason76</span>
            </div>
        </div>
        <div class="story">
            <div class="circle">
                <img src="images/profile.jpg">
            </div>
            <div class="insta-id">
                <span>k_jason76</span>
            </div>
        </div>
        <div class="story">
            <div class="circle">
                <img src="images/profile2.jpg">
            </div>
            <div class="insta-id">
                <span>k_jason76</span>
            </div>
        </div>
    </section>
    <!-- Content Board -->
    <section class="contentBoard">
        <div class="content">
            <div class="metadata">
                <div class="user-info">
                    <img src="images/gamsung.jpg">
                    <span class="id">juhye0710</span>
                    <span class="location">Auckland</span>
                </div>
                <div class="icon">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
            <div class="content-photo">
                <img src="images/gamsung.jpg" alt="">
            </div>
            <div class="actions">
                <div class="personal-actions">
                    <i class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-paper-plane"></i>
                </div>
                <div class="share">
                    <i class="far fa-bookmark"></i>
                </div>
            </div>
            <div class="commentBoard">
                <div class="likes">
                    <img src="images/profile.jpg">
                    <span>juhye0710님 외 87k명이 좋아합니다</span>
                </div>
                <div class="comments">
                    <span class="see-more">댓글 모두보기</span>
                    <div class="actual-comment">
                        <span class="others-id">juhye0710</span>
                        <span class="comment-content">This is an awesome post!</span>
                        <i class="far fa-heart"></i>
                    </div>
                    <div class="comment1">
                        <span class="others-id">juhye0710</span>
                        <span class="comment-content">This is an awesome post!</span>
                        <i class="far fa-heart"></i>
                    </div>
                    <span class="time-past">10시간 전</span>
                </div>
            </div>
        </div>


    </section>
</body>
</html>
